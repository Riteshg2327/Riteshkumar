<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="color"] {
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Background Generator</h1>
        <div>
            <label for="color1">Color 1:</label>
            <input type="color" id="color1" value="#ffffff">
        </div>
        <div>
            <label for="color2">Color 2:</label>
            <input type="color" id="color2" value="#000000">
        </div>
        <button id="generate">Generate Gradient</button>
    </div>
    <div id="background"></div>
    
    <script>
        const color1Input = document.getElementById('color1');
        const color2Input = document.getElementById('color2');
        const generateButton = document.getElementById('generate');
        const background = document.getElementById('background');

        generateButton.addEventListener('click', generateBackground);

        function generateBackground() {
            const color1 = color1Input.value;
            const color2 = color2Input.value;
            background.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
        }

        generateBackground(); // Initial background generation
    </script>
</body>
</html>
